server.port=8899

## 配置数据源信息
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://localhost:3306/his02_test02?characterEncoding=utf-8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
## 配置mapper映射文件路径
mybatis.mapper-locations=classpath:mapper/*.xml
## 配置扫描实体包，给实体类设置别名
mybatis.type-aliases-package=com.abc.*.entity
logging.level.com.abc.His02.mapper=debug
